<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Manajemen Tugas - Register, Login & Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="register-container" class="container">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <p><b>Sudah Memiliki Akun? </b><a onclick="showLogin()">Login</a></p>
  </div>

  <div id="login-container" class="container hidden">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <p><b>Belum Memiliki Akun?</b> <a onclick="showRegister()">Register</a></p>
  </div>

  <div id="task-container">
    <nav class="navbar">
      <h2>Manajemen Tugas</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
    <div id="tambahtugas-container" class="container">
      <h2>Tambah Tugas Baru</h2>
    <input type="text" id="task-title" placeholder="Judul Tugas">
    <input type="text" id="task-category" placeholder="Kategori">
    <input type="date" id="task-deadline">
    <button onclick="addTask()">Tambah Tugas</button>
  
    <h2>Daftar Tugas</h2>
    <div class="filter-container">
      <select id="filter" onchange="filterTasks()">
        <option value="">Semua</option>
        <option value="Kuliah">Kuliah</option>
        <option value="Organisasi">Organisasi</option>
        <option value="Pribadi">Pribadi</option>
      </select>
      <button class="buttonfilter" onclick="filterTasks()">Filter</button>
    </div>
    <br>
    <table id="task-table" border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th>Judul</th>
          <th>Kategori</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>
    </div>
  <div id="editModal" class="modal"
    style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5);">
    <div class="modal-content" style="background:#fff; margin:10% auto; padding:20px; width:300px; border-radius:4px;">
      <h3>Edit Tugas</h3>
      <form id="editForm">
        <label for="newTitle">Judul:</label>
        <input type="text" id="newTitle" name="newTitle" required style="width:100%; margin-bottom:10px;">

        <label for="newCategory">Kategori:</label>
        <input type="text" id="newCategory" name="newCategory" required style="width:100%; margin-bottom:10px;">

        <label for="newDeadline">Deadline (YYYY-MM-DD):</label>
        <input type="date" id="newDeadline" name="newDeadline" required style="width:100%; margin-bottom:10px;">

        <label style="display: inline-flex; align-items: center;">
          <input type="checkbox" id="newStatus" name="newStatus" style="margin-right: 5px;"> Tugas Selesai
        </label>

        <div style="margin-top:15px; text-align:right;">
          <button type="button" onclick="closeModal()">Batal</button>
          <button type="submit">Simpan</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
